workflows:
  ios-native-workflow:
    name: iOS Native
    max_build_duration: 120
    integrations:
      app_store_connect: CodeMagic Api Key
    environment:
      ios_signing:
        distribution_type: app_store
        provisioning_profiles:
          - profile_reference: "Push express" # Ссылка на профиль
            bundle_identifier: "com.pushExpressTesteroid"
          - profile_reference: "Push Express Extension" # Ссылка на профиль для нового таргета
            bundle_identifier: "com.pushExpressTesteroid.notificationsvc"
      vars:
        BUNDLE_ID: "com.pushExpressTesteroid"
        XCODE_WORKSPACE: "pushExpressTest.xcworkspace"
        XCODE_SCHEME: "pushExpressTest"
        APP_STORE_APPLE_ID: 6736360891
      xcode: 15.3
    scripts:
      - name: Set up provisioning profiles settings on Xcode project
        script: xcode-project use-profiles
      - name: Increment build number
        script: |
          cd $CM_BUILD_DIR
          LATEST_BUILD_NUMBER=$(app-store-connect get-latest-app-store-build-number "$APP_STORE_APPLE_ID")
          agvtool new-version -all $(($LATEST_BUILD_NUMBER + 1))
      - name: Build ipa for distribution
        script: |
          xcode-project build-ipa \
            --workspace "$CM_BUILD_DIR/$XCODE_WORKSPACE" \
            --scheme "$XCODE_SCHEME"
    artifacts:
      - build/ios/ipa/*.ipa
      - /tmp/xcodebuild_logs/*.log
      - $HOME/Library/Developer/Xcode/DerivedData/**/Build/**/*.app
      - $HOME/Library/Developer/Xcode/DerivedData/**/Build/**/*.dSYM
    publishing:
      email:
        recipients:
          - eldigo02@gmail.com
        notify:
          success: true
          failure: false
      app_store_connect:
        auth: integration
        submit_to_testflight: false
        submit_to_app_store: false
